<div class="row p-2">
    <div class="col-xl-12 col-lg-12 col-md-12">
        <div class="page-wrapper">
            <div class="content container-fluid">
                <!-- Page Header -->
                <div class="">
                    <div class="row mt-3">
                        <div class="settings-menu-links">
                            <ul class="nav nav-tabs menu-tabs">
                                <li class="nav-item pe-2 {{isRouteActive('practice-information')}}">
                                    <a class="nav-link " [routerLink]="routes.practiceInformation">Profile</a>
                                </li>
                                <li class="nav-item pe-2 {{isRouteActive('warehouse')}}">
                                    <a class="nav-link " [routerLink]="routes.warehouse">Warehouse</a>
                                </li>
                                <li class="nav-item pe-2 {{isRouteActive('product')}}">
                                    <a class="nav-link " [routerLink]="routes.product">Product</a>
                                </li>
                                <li appShowHide [roles]="['admin', 'super-admin']"
                                    class="nav-item pe-2 {{isRouteActive('users')}}">
                                    <a class="nav-link " [routerLink]="routes.listUsers">Users Settings</a>
                                </li>
                                <li class="nav-item pe-2" [ngClass]="{'active': this.currentRoute===routes.categories}">
                                    <a class="nav-link " [routerLink]="routes.categories">Categories</a>
                                </li>
                                <li class="nav-item pe-2"
                                    [ngClass]="{'active': this.currentRoute===routes.subCategories}">
                                    <a class="nav-link " [routerLink]="routes.subCategories">Sub Categories</a>
                                </li>
                                <li class="nav-item pe-2" [ngClass]="{'active': this.currentRoute===routes.taxes}">
                                    <a class="nav-link " [routerLink]="routes.taxes">Taxes</a>
                                </li>
                                <li class="nav-item pe-2" [ngClass]="{'active': this.currentRoute===routes.unitsList}">
                                    <a class="nav-link " [routerLink]="routes.unitsList">Units</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pe-4 ps-4"><router-outlet></router-outlet></div>
        </div>
    </div>
</div>
