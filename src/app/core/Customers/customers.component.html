<router-outlet></router-outlet>
<p-toast></p-toast>
<div class="page-wrapper">
    <div class="content">
        <div class="page-header">
            <div class="row">
                <div class="col-sm-12">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a [routerLink]="routes.adminDashboard">Dashboard </a></li>
                        <li class="breadcrumb-item"><i class="feather icon-chevron-right"></i></li>
                        <li class="breadcrumb-item active">Customers</li>
                        <li class="breadcrumb-item">
                            <i class="feather icon-chevron-right"></i>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">

                <div class="card card-table show-entire">

                    <div class="page-table-header mb-2">
                        <div class="row align-items-center">
                            <div class="col">
                                <div class="doctor-table-blk">
                                    <h3>Customer List</h3>
                                    <div class="doctor-search-blk gap-3">
                                        <div class="top-nav-search table-search-blk">
                                            <input type="text" class="form-control" placeholder="Search here"
                                                [(ngModel)]="searchDataValue"
                                                (ngModelChange)="searchData(searchDataValue)">
                                            <a class="btn"><img src="assets/img/icons/search-normal.svg" alt=""></a>
                                        </div>
                                        <div class="add-group textbtn gap-3">
                                            <a [routerLink]="routes.AddCustomers" class="btn btn-primary"><img
                                                    src="assets/img/icons/plus.svg" alt=""> Add Customer</a>
                                            <!-- <a class="btn btn-primary" (click)="showDialog()">Import Customers</a> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-auto text-end float-end ms-auto download-grp" appShowHide
                                [roles]="['admin', 'super-admin', 'help-desk']">
                                <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-01.svg"
                                        alt=""></a>
                                <a href="javascript:;" class=" me-2"><img src="assets/img/icons/pdf-icon-03.svg"
                                        alt=""></a>

                            </div>
                        </div>
                    </div>

                    <div class="card-body p-2">
                        <p-table [value]="dataSource" [tableStyle]="{'min-width': '60rem'}" [paginator]="true"
                            [rows]="5" [rowsPerPageOptions]="[5, 10, 20]" (change)="onPageChange($event)"
                            [(selection)]="selectedCustomer">
                            <ng-template pTemplate="header">
                                <tr>
                                    <!-- <th appShowHide [roles]="['admin', 'super-admin']">
                                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                                    </th> -->
                                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon>
                                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                                    </th>
                                    <th pSortableColumn="email">Email <p-sortIcon field="email"></p-sortIcon>
                                        <p-columnFilter type="text" field="email" display="menu"></p-columnFilter>
                                    </th>
                                    <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon>
                                        <p-columnFilter type="text" field="status" display="menu"></p-columnFilter>
                                    </th>
                                    <th pSortableColumn="createdOn">Created At <p-sortIcon
                                            field="createdOn"></p-sortIcon></th>

                                    <th pSortableColumn="openingBalance">Balance <p-sortIcon
                                            field="openingBalance"></p-sortIcon></th>
                                    <th>Action</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-product>
                                <tr>
                                    <!-- <td appShowHide [roles]="['admin', 'super-admin']">
                                        <p-tableCheckbox [value]="product"></p-tableCheckbox>
                                    </td> -->
                                    <td class="bold">{{product.name}}</td>
                                    <td class="bold">{{product.email}}</td>
                                    <td *ngIf="!product.isUserLocked"><p-tag severity="success" value="Active"></p-tag>
                                    </td>
                                    <td *ngIf="product.isUserLocked"><p-tag severity="danger" value="Locked"></p-tag>
                                    </td>
                                    <td>{{product.createdOn | date: 'dd-MM-yyyy'}}</td>
                                    <td>{{product.openingBalance}}</td>
                                    <td style="display: flex; gap: 5px;" appShowHide [roles]="['admin', 'super-admin']">

                                        <p-button [text]=" true" icon="fa fa-eye"
                                            (click)="vewCustomer(product._id)"></p-button>
                                        <p-button [text]="true" icon="fa fa-edit"
                                            (click)="editCustomer(product._id)"></p-button>
                                        <p-button [text]=" true" icon="fa fa-trash"
                                            (click)="deleteCustomer(product._id)"></p-button>

                                    </td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-confirm-dialog [showDialog]="showDialoge" (callbackModal)="callBackModal()" (close)="close()"
    [data]="modalData"></app-confirm-dialog>


<!-- ---------- Import p-dialog -------- -->


<p-dialog header="Import Customers" [(visible)]="visible" [modal]="true" [style]="{ width: '30vw' }" [draggable]="false"
    [resizable]="false">
    <ul>
        <li><a [routerLink]="routes.customers">Click here to download sample csv file</a></li>
    </ul>
    <div>
        <h5>File</h5>
        <button class="border-0 btn btn-primary btn-gradient-primary m-r-10"><i class="fa-solid fa-upload me-2"></i>
            Uplode</button>
    </div>
</p-dialog>
